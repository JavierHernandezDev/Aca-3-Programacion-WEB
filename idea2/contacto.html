<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ArtesaníasRaquira - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado y navegación -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Artesanías Raquira</h1>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <section id="contacto">
            <h2>Ponte en Contacto</h2>
            <p>¿Tienes alguna pregunta o deseas realizar un pedido especial? Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>

    </footer>
</body>
</html>
